<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:href="@{/css/styles.css}" rel="stylesheet">
<link th:href="@{/css/normalize.css}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a0e0d9b7b0.js" crossorigin="anonymous"></script>

</head>
<meta charset="UTF-8"></meta>

<body class="overflow-hidden">

    <header class="hero-header-menu desktop">
        <div class="contenedor contenedor-menu">
            <div class="contenido-menu">
                <nav class="menu">
                    <a th:href="@{/home}">Inicio</a>
					<a th:href=@{/reservas/list}>Reservas</a>
					<a th:href="@{/estacionamiento}">Estacionamiento</a>
					<a th:href="@{/cuenta}">Perfil</a>
					<a th:href="@{/logout}">Cerrar Sesion</a>
                </nav>
                <div class="menu-perfil">
                    <p th:text="${usuarioSesion.username}"></p>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="fondo-imagen-registro-cliente">
        <div class="hero-registro color-listado-clientes detalle-padding">
            <div class="contenedor" th:object="${estacionamiento}">
                <h2>Estacionamiento</h2>
                <div class="grid-registro grid-detalleCliente">
                    <div class="hero-detalle">
                        <div class="fila-detalle">
                            <i class="fas fa-user"></i>
                            <p th:text="*{usuario.nombres}+' '+*{usuario.apellidos}"></p>
                        </div>
                        <div class="fila-detalle">
                            <i class="fas fa-map-marked-alt"></i>
                            <p th:text="*{direccion}+', '+*{distrito.nombre}"></p>
                        </div>
                        <div class="fila-detalle">
                            <i class="fas fa-coins"></i>
                            <p th:text="'S/ '+*{tarifa}+ ' x hora'"></p>
                        </div>
                        <div class="fila-detalle">
                            <i class="fas fa-car"></i>
                            <p th:text="*{espacios_disponibles}+' espacios disponibles'"></p>
                        </div>
                        
                    </div>

                    <div class="imagen-detalle centrar-text">
 						<img th:if="*{usuario.imagen}" th:src="@{*{'/multipartFile/' + usuario.imagen}}" title="TODO" />
 						<!--<img th:src="*{imagen}" title="TODO" /> -->

                    </div>

                </div>
                <div class="right-text btn">
                    <a th:href="@{/home}">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="../js/app.js"></script>
</body>


</html>
