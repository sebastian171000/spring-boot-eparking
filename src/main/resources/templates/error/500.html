<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/styles.css}" rel="stylesheet">
	<link th:href="@{/css/normalize.css}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a0e0d9b7b0.js" crossorigin="anonymous"></script>
</head>
<meta charset="UTF-8"></meta>

<body class="overflow-hidden">
    <div class="grid-login">
        <div class="hero-bienvenida">
            <div class="contenedor">
                <div class="contenido-bienvenida">
                    <h2>Bienvenido a <br> E-Parking</h2>
                    <p>Tu aliado en la busqueda de estacionamientos <br> disponibles al alcance de un click. </p>
                    <div class="centrar-text">
                        <img th:src="@{/img/laptopconweb.png}" alt="imagen laptop">
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-login">
            <div class="contenedor">
                <div class="btn-registrarse">
                    <!--<a th:href="@{/registro}">Registrarse</a>-->
                    <a href="#">Registrarse</a>
                </div>
                <form th:action="@{/login/post}" method="post">
                    <div class="contenedor-input">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" placeholder="&#xf406;">
                        <div class="checkbox">
                            <input type="checkbox" id="recordar" name="recordar" value="1">
                            <label for="recordar">Recordar usuario</label>
                        </div>

                    </div>
                    <div class="contenedor-input">
                        <label for="clave">Password:</label>
                        <input type="password" name="clave" id="clave" placeholder="&#xf13e;">
                    </div>
                    <div class="enlaces-login">
                        <a href="#">Olvide mi contraseña</a>
                        <a href="#">Cambiar mi contraseña</a>
                    </div>

                    <div class="centrar-text">
                        <input type="submit" value="Ingresar">
                    </div>



                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
	<script type="text/javascript">
		Swal.fire({
	        title: 'Tienes que iniciar sesión!',
	        icon: 'info',
	        html: `<p>Para poder acceder a esta página necesitar iniciar sesión</p>`,
	        confirmButtonText: 'Aceptar',
	        customClass: 'swal-wide-registro-alerta',
	        
	    })
	    
	    $('.btn-registrarse a').on('click', function() {
        var linkCliente = '/registroCliente';
        var linkAdmin = '/registroEstacionamiento';
        Swal.fire({
            title: '¿Cómo desea registrarse?',
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: `Estacionamiento`,
            denyButtonText: `Cliente`,
            cancelButtonText: `Volver`,
            buttonsStyling: false,
            customClass: 'swal-wide'
        }).then((result) => {
            /* Read more about isConfirmed, isDenied below */
            if (result.isConfirmed) {
                window.location.href = linkAdmin;
            } else if (result.isDenied) {
                window.location.href = linkCliente;
            }
        })

    });
	</script>
</body>

</html>
